server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver. Using a variable in proxy_pass avoids startup-time
    # hard failure when upstream DNS is not yet resolvable.
    resolver 127.0.0.11 ipv6=off valid=10s;

    # Set proper CSP headers to allow scripts
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' http://backend:4000 http://localhost:4000; media-src 'self' blob: http://backend:4000 http://localhost:4000;" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        set $backend_upstream backend:4000;
        proxy_pass http://$backend_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
